name: Streamtape & HF Integrated Workflow

on:
  workflow_dispatch:
    inputs:
      # General Configuration & Links
      settings_content:
        description: 'LowerLine Configuration'
        required: false
        type: string
      settings_content_2:
        description: 'UpperLine Configuration'
        required: false
        type: string
      links_content:
        description: 'General Links Content'
        required: false
        type: string
      receipt_email:
        description: 'Email for notifications'
        required: false
        type: string

      # Streamtape to HF Downloader specific
      streamtape_links:
        description: 'List of Streamtape links to process'
        required: false
        type: string
      st_login:
        description: 'Streamtape API Login'
        required: false
        type: string
      st_key:
        description: 'Streamtape API Key'
        required: false
        type: string
      hf_repo_id:
        description: 'Hugging Face Repository ID (user/repo)'
        required: false
        type: string
      hf_repo_type:
        description: 'HF Repo Type (model, dataset, space)'
        required: false
        default: 'model'
        type: string
      hf_token:
        description: 'Hugging Face Write Token'
        required: false
        type: string

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests tqdm huggingface_hub

      - name: Run Integrated Script
        env:
          # Mapping workflow inputs to Environment Variables for the Python script
          SETTINGS_1: ${{ inputs.settings_content }}
          SETTINGS_2: ${{ inputs.settings_content_2 }}
          LINKS_GENERAL: ${{ inputs.links_content }}
          RECEIPT_EMAIL: ${{ inputs.receipt_email }}
          
          ST_LINKS: ${{ inputs.streamtape_links }}
          ST_LOGIN: ${{ inputs.st_login }}
          ST_KEY: ${{ inputs.st_key }}
          HF_REPO_ID: ${{ inputs.hf_repo_id }}
          HF_REPO_TYPE: ${{ inputs.hf_repo_type }}
          HF_TOKEN: ${{ inputs.hf_token }}
        run: |
          # Download the worker script from your repository
          curl -L "https://raw.githubusercontent.com/Bogyi2024/log/main/dep_download/dstreamtape.py" -o download_upload.py
          
          # Execute the script
          python download_upload.py
