name: Streamtape to HF Loader

on:
  workflow_dispatch:
    inputs:
      streamtape_links:
        description: 'Streamtape Links (one per line)'
        required: true
        type: string
      hf_repo_id:
        description: 'Hugging Face Repo ID (user/repo)'
        required: true
        type: string
      hf_repo_type:
        description: 'Repo Type (model, dataset, space)'
        required: true
        default: 'model'
        type: string
      streamtape_login:
        description: 'Streamtape API Login'
        required: true
      streamtape_key:
        description: 'Streamtape API Key'
        required: true
      hf_token:
        description: 'HF Write Token'
        required: true

jobs:
  download-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests tqdm huggingface_hub

      - name: Run Downloader
        env:
          ST_LINKS: ${{ inputs.streamtape_links }}
          ST_LOGIN: ${{ inputs.streamtape_login }}
          ST_KEY: ${{ inputs.streamtape_key }}
          HF_REPO_ID: ${{ inputs.hf_repo_id }}
          HF_REPO_TYPE: ${{ inputs.hf_repo_type }}
          HF_TOKEN: ${{ inputs.hf_token }}
        run: |
          # Download the worker script from your repository
          curl -L "https://raw.githubusercontent.com/Bogyi2024/log/main/dep_download/dstreamtape.py" -o download_upload.py
          
          # Execute the script
          python download_upload.py
